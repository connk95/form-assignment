<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Forms Assignment</title>
        <link rel='stylesheet' href='style.css'/>
        <script src="form_assignment.js" defer></script>
    </head>
    <body>
        <div class="left">
            <div class="logo">
                <p><img id="logo" src="../assignment/odin-lined.png">ODIN</p>
            </div>
            <div class="credit">
            </div>
        </div>
        <div class="right">
            <div class="intro">
                <p>This is not a real online service! You know you need something like this in your life 
                    to help you realize your deepest dreams. Sign up <em>now</em> to get started.<br><br>
                    You <em>know</em> you want to.
                </p>
            </div>
            <div class="form">
                <p>Let's do this!</p>
                <form id="user_inputs">
                    <fieldset>
                        <div class="form-row">
                            <div>
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" id="first_name" name="first_name" required>
                            </div>
                            <div>
                                <label for="last_name">LAST NAME</label>
                                <input type="text" id="last_name" name="last_name" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div>
                                <label for="user_email">EMAIL</label>
                                <input type="email" id="user_email" name="email" required>
                            </div>
                            <div>
                                <label for="phone_number">PHONE NUMBER</label>
                                <input type="tel" id="phone_number" name="phone_number" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div>
                                <label for="user_password">PASSWORD</label>
                                <input type="password" id="user_password" class="password_input" name="password" required>
                            </div>
                            <div>
                                <label for="confirm_password">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm_password" class="password_input" name="password" required>
                            </div>
                        </div>
                        <div>
                            <span>

                            </span>
                            <p><span id="match">* Passwords do not match</span></p>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="footer">
                <button type="submit" form="user_inputs" class="submit">Create Account</button>
                <p>Already have an account? <a href="url">Log in</a></p>
            </div>
        </div>
    </body>
</html>
